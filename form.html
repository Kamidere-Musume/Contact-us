<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>


<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <nav class="bg-white shadow-md text-black">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <div class="flex-shrink-0 flex items-center">
                <a href="#" class="text-xl font-bold">GizmoHub</a>
              </div>
              <div class="hidden md:flex md:space-x-8 md:ml-1 items-center pl-8">
                <a href="gizmohub.html" class="menu-item">Home</a>
                <a href="about.html" class="menu-item">Product</a>
                <a href="review.html" class="menu-item">Reviews</a>
                <a href="contact.html" class="menu-item">Contact Us</a>
              </div>
            </div>
            <div class="flex items-center md:hidden">
              <button @click="open = !open" class="text-gray-800 hover:text-gray-600 focus:outline-none focus:text-gray-600">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
            </div>
          </div>
        </div>
    
        <!-- Mobile Menu -->
        <div x-show="open" class="md:hidden">
          <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="#" class="hover:bg-gray-200 text-gray-800 block px-3 py-2 rounded-md text-base font-medium">Home</a>
            <a href="#" class="hover:bg-gray-200 text-gray-800 block px-3 py-2 rounded-md text-base font-medium">Product</a>
            <a href="#" class="hover:bg-gray-200 text-gray-800 block px-3 py-2 rounded-md text-base font-medium">Reviews</a>
            <a href="#" class="hover:bg-gray-200 text-gray-800 block px-3 py-2 rounded-md text-base font-medium">Contact Us</a>
          </div>
        </div>
      </nav>
      <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-8 mx-4 sm:mx-0">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Contact Us</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
              Name
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your name">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              Email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your email">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
              Message
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Your message" rows="5"></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Send
            </button>
          </div>
        </form>
      </div>
</body>
</html>
